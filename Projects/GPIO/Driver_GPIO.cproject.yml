project:
  description: GPIO Driver Validation

  packs:
    - pack: ARM::CMSIS@^6.1.0
    - pack: ARM::CMSIS-RTX@^5.9.0
    - pack: ARM::CMSIS-Driver_Validation@^3.0.0
  connections:
    - connect: GPIO Driver
      provides:
        - CMSIS-RTOS2
      consumes:
        - CMSIS_GPIO
        - STDOUT

  groups:
    - group: Documentation
      files:
        - file: README.md
    - group: Source Files
      files:
        - file: app_main.c

  components:
    - component: CMSIS:OS Tick:SysTick
    - component: CMSIS:RTOS2:Keil RTX5&Source
    - component: CMSIS Driver Validation:GPIO
    - component: CMSIS Driver Validation:Framework

  layers:
    - layer: $Board-Layer$
      type: Board
